{% load staticfiles %}
<html>
<head>
  <meta content="user-scalable=no, width=device-width,
   initial-scale=1, maximum-scale=1" name="viewport">
  <!--styles-->
  <link rel="stylesheet" href="{% static "css/normalize.css" %}">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/fonts.css" %}">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="{% static "css/header.css" %}">
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <link rel="stylesheet" href="{% static "css/media.css" %}">
  <link rel="stylesheet" href="{% static "css/footer.css" %}">
    <link rel="stylesheet" href="{% static "css/fa-solid.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fa-regular.min.css" %}">
  <link rel="stylesheet" href="{% static "css/fontawesome.min.css" %}">

  {% block innerstyles %}
  {% endblock %}
  <!--scripts-->
  <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/moment.min.js" %}"></script>
  <script>moment.locale('ru')</script>
{% block innerscripts %}{% endblock %}
</head>
  <body>
    <header class="header">
      {% block header %}
        {% include 'base/header/header.html' %}
      {% endblock %}
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
    {% block footer %}
      {% include 'base/footer/footer.html' %}
    {% endblock %}
  </body>
</html>
